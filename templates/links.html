<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>All Links</title>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Todos los links creados</h1>
        <div class="row justify-content-center">
            {% for link in links %}
            <div class="col-md-6  mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>{{ host_url + link[2] }}</span>
                            <span class="text-success">{{link[4]}}</span>
                        </h5> <!-- Título con el link corto -->
                        <h6 class="card-subtitle mb-2 text-muted">{{ link[1] }}</h6> <!-- Subtítulo con la URL original -->
                        <a href="{{ host_url + 'link/' + link[2]}}" class="btn btn-primary">Ver</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
